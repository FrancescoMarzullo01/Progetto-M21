<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<!--  Refresh pagina ogni 30 secondi  -->
<meta charset="UTF-8" http-equiv="refresh" content="30">

<title>Edit User</title>

<link rel="icon" href="/images/favicons/favicon.ico">

<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script src="/JS/notification.js" type="text/javascript"></script>

</head>

<body class="text-center">



	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="max-width: 74em;">

		<!-- ############ NAVBAR ############ -->
		<header th:replace="fragments/components:: navbar"></header>


		<!-- ############  MAIN ############ -->
		<main role="main" class="inner cover">

			<!--  Gestione pickup code errato -->
			<div th:if="${error}" class="alert alert-danger">
				<p th:text="${error}"></p>
			</div>

			<!-- TABELLA PRINCIPALE -->
			<table class="table table-dark" style="margin-top: 3em;">

				<!--  INTESTAZIONE TABELLA PRINCIPALE: 7 colonne -->
				<thead style="background: #3d414a;">
					<tr>
						<th>Courier ID</th>
						<th>Enabled</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th sec:authorize="hasAnyAuthority('ADMINISTRATOR')">Edit</th>
					</tr>
				</thead>
				<!--  INTESTAZIONE TABELLA PRINCIPALE: 7 colonne -->


				<!--  CORPO TABELLA PRINCIPALE -->
				<tbody>

					<!-- PER OGNI ORDINE -->
					<th:block th:each="user : ${listCouriers}">

						<!--#1 7 COLONNE + BOTTONE -->
						<tr>

							<td th:text="${user.userId}">Courier ID</td>
							<td th:text="${user.isEnabled}">Enabled</td>
							<td th:text="${user.email} ?: ''">Email</td>
							<td th:text="${user.firstName} ?: ''">First Name</td>
							<td th:text="${user.lastName} ?: ''">Last Name</td>
							
							<td>

							<a style="color: green !important;" th:href="@{'/editCourier/' + ${user.userId}}">Edit</a>

							</td>
	
							</td>
							
						</tr>

					</th:block>
				</tbody>
			</table>
		</main>


		<!-- ############  FOOTER ############ -->
		<footer th:replace="fragments/components:: footer"> </footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
