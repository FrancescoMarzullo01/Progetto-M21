<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<!--  Refresh pagina ogni 30 secondi  -->
<!-- <meta charset="UTF-8" http-equiv="refresh" content="30">-->
<meta charset="UTF-8">

<title>Courier List</title>

<link rel="icon" href="/images/favicons/favicon.ico">

<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script src="/JS/notification.js" type="text/javascript"></script>

</head>

<body class="text-center">



	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="max-width: 74em;">

		<!-- ############ NAVBAR ############ -->
		<header th:replace="fragments/components:: navbar"></header>


		<!-- ############  MAIN ############ -->
		<main role="main" class="inner cover">

			<!--  Gestione pickup code errato -->
			<div th:if="${error}" class="alert alert-danger">
				<p th:text="${error}"></p>
			</div>

			<!-- TABELLA PRINCIPALE -->
			<table class="table table-dark" style="margin-top: 3em;">

				<!--  INTESTAZIONE TABELLA PRINCIPALE: 7 colonne -->
				<thead style="background: #3d414a;">
					<tr>
						<th>User ID</th>
						<th>Enabled</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th sec:authorize="hasAnyAuthority('ADMINISTRATOR')" style="width: 190px;">Edit</th>
					</tr>
				</thead>
				<!--  INTESTAZIONE TABELLA PRINCIPALE: 7 colonne -->


				<!--  CORPO TABELLA PRINCIPALE -->
				<tbody>

					<!-- PER OGNI ORDINE -->
					<th:block th:each="user : ${listUsers}">

						<!--#1 7 COLONNE + BOTTONE -->
						<tr>

							<td th:text="${user.userId}">User ID</td>
							<td th:text="${user.isEnabled}">Enabled</td>
							<td th:text="${user.email} ?: ''">Email</td>
							<td th:text="${user.firstName} ?: ''">First Name</td>
							<td th:text="${user.lastName} ?: ''">Last Name</td>

							<td>
								<div class="row">
									<div class="col">
										<a role="button" class="btn btn-outline-warning" style="font-weight: bold; display: block;"
											th:href="@{'/editUser/' + ${user.userId}}">Edit User</a>
									</div>
									<div class="col">
										<a role="button" th:href="@{'/delete/' + ${user.userId}}" class="btn btn-danger">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
												viewBox="0 0 16 16">
  													<path
													d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
  													<path fill-rule="evenodd"
													d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
  											</svg>
										</a>
									</div>
								</div>
							</td>

						</tr>

					</th:block>
				</tbody>
			</table>
		</main>


		<!-- ############  FOOTER ############ -->
		<footer th:replace="fragments/components:: footer"> </footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
