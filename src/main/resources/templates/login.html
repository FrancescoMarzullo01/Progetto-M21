<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Login Form</title>



<link rel="icon" href="/images/favicons/favicon.ico">

<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">


</head>


<body class="text-center">

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

		<!--  NAVBAR -->
		<header th:replace="fragments/components:: navbar"></header>



		<!-- PRINCIPALE -->
		<main role="main" class="inner cover">
		
			<form action="#" th:action="@{/login}" method='POST'>
				<h1>Login</h1>
				<input type="text" name="username" placeholder="Email Address" required="required" autofocus="autofocus" />
				<input type="password" name="password" placeholder="Password" required="required" autofocus="autofocus" />
				<button type="submit">Login</button>
			</form>
		</main>


		<!--  FOOTER -->
		<footer th:replace="fragments/components:: footer"> </footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
